<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="WhisperMedia/whisperLogo.ico">
        <link rel="stylesheet" href="LoginStyle.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Whisper - Login</title>
    </head>
    <body><center>
        <div id="loginCont">
            <img id="loginLogo" src="WhisperMedia/whisperLogo.png">
            <input type="text" id="username" placeholder="username" autocomplete="off"><br>
            <input type="password" id="password" placeholder="password"><br>
            <button id="submit">Sign in</button>
            <span id="accSpan">You dont have an account?<br><br><span id="register">Register</span></span>
        </div>
    </body>
    <script src="LoginScript.js"></script>
</html>
