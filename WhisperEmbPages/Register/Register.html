<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../WhisperMedia/whisperLogo.png">
        <link rel="stylesheet" href="RegisterStyle.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Whisper - Register</title>
    </head>
    <body><center>
        <div id="registerCont">
            <input class="inputs" type="text" id="name" placeholder="name" autocomplete="off"><br>
            <input class="inputs" type="text" id="email" placeholder="email" autocomplete="off"><br>
            <input class="inputs" type="text" id="username" placeholder="username" autocomplete="off"><br>
            <input class="inputs" type="password" id="password" placeholder="password"><br>
            <input class="inputs" type="password" id="cpassword" placeholder="confirm password"><br>
            <select>
                <option value="Choose Gender">Choose Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button id="register">Register</button>
            <span id="accessDenial">Access Denied!</span>
            <span id="haveacc">I have an account</span>
        </div>
    </body>
    <script src="RegisterScript.js"></script>
</html>
