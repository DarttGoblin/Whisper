<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../../WhisperMedia/whisperLogo.ico">
        <link rel="stylesheet" href="../../WhisperStyles/NavStyle.css"/>
        <link rel="stylesheet" href="GroupStyle.css"/>
        <link rel="stylesheet" href="../../WhisperStyles/ResponsiveBGI.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Whisper</title>
    </head>
    <body><center>
        <nav>
            <div id="logoCont"><img src="../../WhisperMedia/whisperLogo.png"></div>
            <div id="navLinksCont">
                <span class="navLinks">HOME</span>
                <span class="navLinks">PROFILE</span>
                <span class="navLinks">GROUP CHATS</span>
                <span class="navLinks">PRIVATE CHATS</span>
                <button id="signout">Sign Out</button>
            </div>
            <div id="setDiv"><hr><hr><hr></div>
        </nav>

        <div id="convDiv">
            <div id="convBody"></div>
            <div id="textAreaDiv">
                <button id="emojisBtn"><i class="fas fa-smile"></i></button>
                <input id="input" type="text" placeholder="Type a message">
                <button id="send"><i class="fa fa-paper-plane"></i></button>
            </div>
            <div id="emojisCont"></div>
        </div>

        <div id="darkBgNavDiv"></div>
        <div id="navCont">
            <span class="respNavLinks">HOME</span><br>
            <span class="respNavLinks">PROFILE</span><br>
            <span class="respNavLinks">GROUP CHATS</span><br>
            <span class="respNavLinks">PRIVATE CHATS</span><br>
            <span class="respNavLinks" id="respSignout">Sign Out</span><br>
        </div>

    </body>
    <script src="https://whisper-listen-server.vercel.app/socket.io/socket.io.js"></script>
    <script src="../../WhisperScripts/NavScript.js"></script>
    <script src="../../WhisperScripts/SignOutScript.js"></script>
    <script src="GroupData.js"></script>
    <script src="GroupScript.js"></script>
</html>
